<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .message-box h2 {
      color: #27ae60;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .message-box button {
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .message-box button:hover {
      background-color: #1c5d8c;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Authentication submitted successfully. Please check your email!</h2>
    <button onclick="window.location.href='index.html'">Retour</button>
  </div>
</body>
</html>
